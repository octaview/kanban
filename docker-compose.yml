version: '3.9'

services:
  db:
    image: postgres:15
    container_name: kanban_db
    restart: always
    environment:
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_pass
      POSTGRES_DB: kanban_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    command: [ "sh", "-c", "sleep 5 && migrate -path=/migrations -database=postgres://kanban_user:kanban_pass@db:5432/kanban_db?sslmode=disable up" ]
    restart: "on-failure"

volumes:
  db_data:
